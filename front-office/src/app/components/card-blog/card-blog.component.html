<div class="flex flex-col p-2 !bg-[#2F435E] w-[352px] rounded gap-3">
  <img
    [src]="getBlogImageURL(cardBlogItem.imageUrl ?? '')"
    class="w-[355px] h-[173px] rounded" />
  <span
    class="text-[20px] font-semibold leading-8 tracking-[0.25px] !text-white"
    >{{ cardBlogItem.title }}</span
  >
  <p class="text-white text-body2">
    {{ cardBlogItem.description }}
  </p>
  <a
    *ngIf="cardBlogItem.lien"
    [href]="cardBlogItem.lien"
    target="_blank"
    class="!text-[#2772B2]"
    >Voir details</a
  >
</div>
