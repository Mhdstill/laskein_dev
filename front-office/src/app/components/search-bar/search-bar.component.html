<div class="search-bar">
  <div class="flex">
    <app-text-box
      [placeHolder]="'shop.Rechercher_produit' | translate"
      (typedText)="sendTypeTextSearch($event)"></app-text-box>
    <div
      class="p-4 rounded-md cursor-pointer ml-5 br-1"
      (click)="showModalFilter = true">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="12"
        viewBox="0 0 18 12"
        fill="none">
        <path
          d="M3 6.98438V5.01562H15V6.98438H3ZM0 0H18V2.01562H0V0ZM6.98438 12V9.98438H11.0156V12H6.98438Z"
          fill="white" />
      </svg>
    </div>
  </div>
</div>
<!-- {{ 'shop.menu.panier' | translate }} -->
<div
  *ngIf="showModalFilter"
  class="flex flex-col w-2/6 ml-auto mr-auto modal-bg justify-center items-center">
  <div class="flex w-full mb-5 justify-center items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="12"
      viewBox="0 0 18 12"
      fill="none"
      class="mr-5">
      <path
        d="M3 6.98438V5.01562H15V6.98438H3ZM0 0H18V2.01562H0V0ZM6.98438 12V9.98438H11.0156V12H6.98438Z"
        fill="white" />
    </svg>
    <span class="filter-param">
      <!-- Parametre de filtre  -->
      {{ 'shop.Parametre_de_filtre' | translate }}
    </span>
    <button class="ml-auto btn-valider uppercase" (click)="runFilter()">
      {{ 'shop.Valider' | translate }}
      <!-- valider -->
    </button>
  </div>
  <div class="flex w-full mb-5">
    <span class="mr-5"> {{ 'shop.Prix' | translate }} </span>
    <input
      placeholder="{{ 'shop.Minimale' | translate }}"
      type="number"
      class="price-input mr-5"
      [(ngModel)]="minPrice"
      [disabled]="getDisableIntervalPriceStatus()"
      (change)="restrictMinPriceValueInput()" />
    <input
      placeholder="{{ 'shop.Maximale' | translate }}"
      type="number"
      class="price-input"
      [(ngModel)]="maxPrice"
      [disabled]="getDisableIntervalPriceStatus()"
      (change)="restrictMaxPriceValueInput()" />
  </div>
  <app-custom-checkbox-group
    (filterParams)="getParamsFromCustomCheckbox($event)"
    [disableAllItems]="getDisableCheckboxStatus()"
    [selectedCheckboxIndex]="selectedCheckboxIndex"
    class="w-full"
    [itemList]="filterParam"></app-custom-checkbox-group>
</div>
