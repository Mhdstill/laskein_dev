<div [ngClass]="getCssCardClass()" class="!bg-red-300">
  <div class="flex flex-col rounded p-1 gap-1 w-[110px] h-28 bg-[#FAFAFA]">
    <div class="w-full flex justify-between flex-shrink-0 items-center px-1">
      <div class="text-caption !text-[#4d474f]"></div>
      <div class="text-caption !text-[#4d474f]">{{ cardGameItem.title }}</div>
    </div>
    <div class="flex justify-center">
      <img
        [src]="getGameImageURL(cardGameItem.imageUrl ?? '')"
        class="w-[70px] h-[60px] rounded" />
    </div>
    <div class="w-full flex justify-between items-center px-1.5">
      <div class="flex-col">
        <div class="text-body2 !text-[#201B22] flex items-center h-5">
          {{ cardGameItem.textLeftTop.substring(0, 4) + '...' }}
        </div>
      </div>
      <div class="text-[10px] !text-[#201B22]">
        {{ cardGameItem.textRight }} â‚¬
      </div>
    </div>
  </div>
</div>
