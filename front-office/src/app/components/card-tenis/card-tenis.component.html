<div class="flex-col">
  <div
    class="flex flex-col rounded p-1 gap-1 w-[209px] bg-[#FAFAFA] bg-opacity-25">
    <div class="w-full flex justify-between flex-shrink-0 items-center px-1">
      <button (click)="toogleItemDetails()">
        <svg
          aria-haspopup="true"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-info-circle"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#FAFAFA"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="12" cy="12" r="9" />
          <line x1="12" y1="8" x2="12.01" y2="8" />
          <polyline points="11 12 12 12 12 16 13 16" />
        </svg>
      </button>

      <div class="text-caption !text-[#FAFAFA]">
        {{ cardTenisItem.title }}
      </div>
    </div>

    <div>
      <div class="flex justify-center image">
        <img
          [src]="getTenisImageURL(cardTenisItem.imageUrl)"
          class="rounded w-[145px] h-[165px]" />
        <div class="image__overlay rounded">
          <div class="text-white">
            <p class="text-body2 text-center px-4 pt-5">
              {{ cardTenisItem.textTop }}
            </p>
          </div>
        </div>

        <div *ngIf="isItemDetailsShown" class="card__overlay rounded">
          <div class="text-white">
            <p class="text-body2 text-center px-4 pt-5">
              {{ cardTenisItem.textTop }}
            </p>
          </div>
        </div>
      </div>

      <div class="w-full flex justify-between items-center px-1.5">
        <div class="flex-col">
          <div class="text-body2 !text-[#FAFAFA] flex px-1 items-center h-5">
            {{ cardTenisItem.textLeftTop }}
          </div>
        </div>
        <div class="text-h5 !text-[#FAFAFA]">
          {{ cardTenisItem.textRight }}
        </div>
      </div>
    </div>
  </div>
</div>
