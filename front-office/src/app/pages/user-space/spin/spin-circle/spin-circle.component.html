    {{ textCircleCenter }}
  </button>
  <span class="arrow"></span>
  <div class="container" *ngIf="showSpinCircle">
    <div
      [style]="getStyle(i, part.color)"
      *ngFor="let part of parts; index as i"
      [id]="'item_' + i">
      <span>{{ part.text }}</span>
    </div>
  </div>
  <div class="text-[48px] text-center mt-5">
    Gains : {{ gain }} {{ isFileul ? '$' : '%' }}
  </div>
  <div></div>
  <div class="selected-gain" id="selected-gain"></div>
</div>
