<div
  *ngIf="UserMe === false"
  class="flex items-center justify-center !bg-blue-500 text-white text-sm font-bold px-4 py-3"
  role="alert">
  <svg
    class="fill-current w-4 h-4 mr-2"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 20 20">
    <path
      d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
  </svg>
  <p>{{ 'alertActiveCompte' | translate }}</p>
</div>
<div>
  <form
    class="bg-white rounded px-8 pt-12 pb-8"
    [formGroup]="postActiveCodeForm">
    <div class="pb-4">
      <div class="flex flex-row justify-between items-end gap-10">
        <label> {{ 'codeCofirmation' | translate }} </label>
        <div class="relative">
          <input
            type="text"
            placeholder="{{ 'placeholderCode' | translate }}"
            formControlName="code"
            id="code"
            class="w-[546px] pl-6 pr-2 py-2 rounded border border-gray-400 focus:border-blue-500 focus:outline-none focus:shadow-outline" />
        </div>
      </div>
      <!-- <div class="mt-1">
        <small class="float-right">{{
          getInputError(adresseForm.controls['adresse1'], 'adresse1')
        }}</small>
      </div> -->
    </div>
  </form>
  <div class="flex items-center justify-between px-7 py-[8px]">
    <div class="text-h6"></div>
    <div class="space-x-2">
      <button
        (click)="onSubmit()"
        class="rounded !bg-[#1976D2] border border-[#1976D2] hover:border-[#062d54] w-36 text-button">
        <!-- <i class="fas fa-save"></i> -->
        <i class="fa-solid fa-signs-post"></i>
        {{ 'ButtonActive' | translate }}
      </button>
      <button class="w-44 myBtn-edit" (click)="postSendCode()">
        <!-- <i class="fas fa-edit"></i> -->
        <i class="fa-solid fa-paper-plane"></i>
        {{ 'ResendCode' | translate }}
      </button>
    </div>
  </div>
  <!-- </div> -->
</div>
