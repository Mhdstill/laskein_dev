<div class="container-login">
  <div class="wid-560">
    <div class="flex items-center">
      <div class="flex-grow h-0.5 bg-custom-color"></div>
      <div class="mx-4 rounded-img">
        <img src="/assets/img/123.png" />
      </div>
      <div class="flex-grow h-0.5 bg-custom-color"></div>
    </div>
    <form class="bg-white rounded px-8 pt-6 pb-8" [formGroup]="codeComfirmForm">
      <div class="mb-10">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
            <!-- User Icon -->
            <i class="fa fa-check-circle"></i>
          </span>
          <input
            type="text"
            placeholder="{{ 'user.Votre_code_de_confirmation' | translate }}"
            formControlName="codeConfirmation"
            class="w-full pl-10 pr-4 py-2 rounded border border-gray-400 focus:border-blue-500 focus:outline-none focus:shadow-outline" />
        </div>
      </div>

      <div class="flex items-center justify-between w-full mb-8">
        <button
          (click)="onCodeConfirm()"
          [disabled]="codeComfirmForm.invalid"
          class="btn-sign bg-custom-color txt-btn font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="button">
          <!-- Valider -->{{ 'user.Valider' | translate }}
        </button>
      </div>
      <div class="text-center mb-6">
        <div class="">
          <a routerLink="/auth">
            <!-- Vous n'avez pas de compte ? S'inscrire -->
            {{ 'user.Vous_n_avez_pas_de_compte_?_S_inscrire' | translate }}
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
<hr class="mx-auto w-1/2 hr-position" />
