<div class="flex w-full justify-center h-full pt-16 max-w-screen-xl mx-auto">
  <div
    class="w-4/5 h-[1312px] py-2 !bg-slate-600 flex-col justify-start gap-2 flex">
    <div *ngIf="boxDetails" class="flex flex-row pt-4">
      <div (click)="goBack()" class="pl-4 h-6">
        <img
          src="/assets/svg/west.svg"
          class="w-[70px] h-[30px] cursor-pointer" />
      </div>
      <div
        class="px-[6px] pr-8 rounded flex-col justify-start items-start gap-4 flex">
        <div class="justify-start items-start pl-3 gap-[18px] flex">
          <div class="flex flex-col">
            <div class="col-span-1 my-wid" *ngIf="cardBoxItem">
              <app-card-box
                class="flex justify-center"
                [cardBoxItem]="cardBoxItem"></app-card-box>
            </div>
          </div>
          <div class="flex-col justify-start items-start flex">
            <div
              class="self-stretch pt-5 flex-col justify-center items-center gap-4 flex">
              <div class="!text-white text-h4 text-center">
                {{ boxDetails.name }}
              </div>
              <div class="justify-start items-center gap-2 flex pt-4">
                <button
                  (click)="showModal = true"
                  class="rounded-full !bg-[#1976D2] w-56 text-button">
                  <i class="fas fa-hand-pointer"></i>{{ '' }}
                  {{ 'detail.Ouvrir_pour' | translate }}
                  {{ boxDetails.price }} €
                </button>
              </div>
              <div class="justify-start items-center gap-2 flex pt-4">
                <button
                  (click)="goToGameTried()"
                  class="rounded-full !bg-[#1976D2] w-64 text-button">
                  <i class="fas fa-play-circle"></i>{{ '' }}
                  {{ 'detail.Essayer_gratuitement' | translate }}
                </button>
              </div>
            </div>
            <div class="!text-white text-body2 text-center w-[680px] pt-6">
              {{ boxDetails.description }}
            </div>
          </div>
        </div>
        <hr class="mx-auto w-[96%]" />
        <div
          class="grid grid-cols-4 4/5 gap-7 p-5 mx-auto h-[900px] overflow-y-auto"
          [ngStyle]="getGridLayoutStyle(boxArticle.length)">
          <div *ngFor="let cardTenisItem of formattedTennisItems">
            <app-card-tenis [cardTenisItem]="cardTenisItem"></app-card-tenis>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overflow-auto w-1/5 h-[1312px] pl-1" id="style-4">
    <app-best-sellers [cardBoxItem]="cardBoxItem"> </app-best-sellers>
  </div>
</div>

<div
  *ngIf="showModal"
  (click)="showModal = false"
  class="flex flex-col w-1/3 ml-auto mr-auto modal-bg justify-center items-center">
  <div
    class="py-12 modal__overlay dark:bg-gray-900 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0"
    id="modal">
    <div
      role="modal"
      class="mx-auto container flex justify-center w-full md:w-2/3 max-w-lg pt-[180px]">
      <div
        class="!bg-[#2d486e] rounded-xl shadow fixed overflow-y-auto sm:h-auto w-10/12 md:w-8/12 lg:w-1/2 2xl:w-2/5">
        <div
          *ngIf="boxDetails"
          class="!bg-[#2d486e] rounded-tl-md rounded-tr-md px-4 md:px-8 md:py-4 pt-3 flex items-center justify-center">
          <p class="text-h6 text-center">
            {{ 'detail.valider' | translate }} {{ '' }} {{ boxDetails.price }} €
          </p>
        </div>
        <div class="px-4 md:px-10 md:pt-12 md:pb-4 pb-7">
          <div class="flex items-center justify-between">
            <div>
              <button
                (click)="showModal = false"
                class="text-h6 font-semibold focus:outline-none transition duration-150 ease-in-out hover:bg-[#034EA2] bg-[#034EA2] rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm">
                {{ 'detail.Annuler' | translate }}
              </button>
            </div>
            <div>
              <button
                *ngIf="userId"
                (click)="achatBox()"
                class="text-h6 font-semibold focus:outline-none ml-3 !bg-[#54B164] dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-gray-600 transition duration-150 text-gray-600 dark:text-gray-400 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm">
                {{ 'detail.Accepter' | translate }}
              </button>
              <button
                *ngIf="!userId"
                (click)="goTo()"
                class="text-h6 font-semibold focus:outline-none ml-3 !bg-[#54B164] dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-gray-600 transition duration-150 text-gray-600 dark:text-gray-400 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm">
                {{ 'detail.Accepter' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
